<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chatbot · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="theme-tech">
  <header class="app-header container-xxl">
    <div class="brand">
      <i class="bi bi-shield-lock"></i>
      <h1>Chatbot<span class="thin"> · Acceso</span></h1>
    </div>
  </header>

  <main class="container-xxl app-grid" style="max-width:480px">
    <section class="module">
      <div class="module__header">
        <div class="module__title">
          <span class="dot dot--accent"></span>
          <h2>Iniciar sesión</h2>
        </div>
        <p class="module__subtitle">Ingresa tus credenciales.</p>
      </div>
      <div class="module__body">
        <label class="form-label fw-semibold" for="username">Usuario</label>
        <input id="username" type="text" class="form-control form-control--elev" placeholder="Tu usuario">

        <div class="mt-3">
          <label class="form-label fw-semibold" for="password">Contraseña</label>
          <input id="password" type="password" class="form-control form-control--elev" placeholder="••••••••">
        </div>

        <div class="actions mt-3">
          <button id="loginBtn" class="btn btn-accent btn-lg">
            <i class="bi bi-box-arrow-in-right"></i> Entrar
          </button>
          <span id="loginLoading" class="loading small text-muted d-none">Verificando…</span>
        </div>

        <div id="loginError" class="mt-3 text-danger d-none"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
